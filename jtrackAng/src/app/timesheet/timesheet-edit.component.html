<form (ngSubmit)="updateTimesheet()">
    <div class="button-region-2">
        <a [routerLink] = "['/Timesheet']" class="button">Cancel</a>
        <input type="submit" value="Save" class="button" />
    </div>

    <div class="report-region">
        <table cellpadding="0" border="0" cellspacing="0" summary="" class="report-standard">
            <tr>
                <th><div>Edit Timesheet </div></th>
            </tr>
            <tr>
                <td>
                    <table border="0" summary="" >
                        <tr>
                            <td nowrap="nowrap" align="right">
                                <label for="user">User </label>
                            </td>
                            <td  colspan="1" rowspan="1" align="left" valign="middle">
                                <input type="hidden" name="userId" [(ngModel)] = "timesheetModel.userId" readonly="true" class="read-only" />
                                <input name="user" value="{{timesheetModel.userObj?.firstName}} {{timesheetModel.userObj?.lastName}}" readonly="true" class="read-only" />
                            </td>
                        </tr>
                        <tr>
                            <td nowrap="nowrap" align="right">
                                <label for="job">Job</label>
                            </td>
                            <td  colspan="1" rowspan="1" align="left" valign="middle">
                                <input type="hidden" name="jobNo" [(ngModel)] = "timesheetModel.jobNo" readonly="true" class="read-only" />
                                <input name="job" value="{{timesheetModel.jobObj?.jobName}}" readonly="true" class="read-only" />
                            </td>
                        </tr>
                        <tr>
                            <td nowrap="nowrap" align="right">
                                <label for="workedDate">Worked Date</label>
                            </td>
                            <td  colspan="1" rowspan="1" align="left" valign="middle">
                                <input type="date" name="workedDate" [(ngModel)] = "timesheetModel.workedDate" readonly="true" class="read-only" />
                            </td>
                        </tr>
                        <tr>
                            <td nowrap="nowrap" align="right">
                                <label for="workedHrs">Worked Hours</label>
                            </td>
                            <td  colspan="1" rowspan="1" align="left" valign="middle">
                                <input name="workedHrs" [(ngModel)] = "timesheetModel.workedHrs" />
                            </td>
                        </tr>
                        <tr>
                            <td nowrap="nowrap" align="right">
                                <label for="timesheetCode">Timesheet Code</label>
                            </td>
                            <td colspan="1" rowspan="1" align="left" valign="middle">
                                <select name="timesheetCode" [(ngModel)] = "timesheetModel.timesheetCode">
                                    <option *ngFor = 'let timesheetCode of timesheetCodeList' value={{timesheetCode.timesheetCode}}>{{timesheetCode.timesheetCode}} - {{timesheetCode.timesheetCodeDesc}}</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td nowrap="nowrap" align="right">
                                <label>Active</label>
                            </td>
                            <td  colspan="1" rowspan="1" align="left" valign="middle">
                                <input type="checkbox" name="active" [(ngModel)] = "timesheetModel.active">
                            </td>
                        </tr>
                    </table> 
                </td>
            </tr>
        </table>
    </div>
</form>
